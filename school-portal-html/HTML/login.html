<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../CSS/style.css">
		<link rel="stylesheet" href="../CSS/css/bootstrap.min.css" />
		<title>Login</title>
	</head>
	<body>
        <div class="container h-100">
            <div class="row g-3 my-5 justify-content-center">
                <div class="col-12 col-md-9 col-lg-5 col-xl-6 col-xxl-6">
                    <div class="container svh-140">
                        <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-11 col-lg-10">
                    <div class="text-center">
                        <img src="../images/svg/logo.svg" alt="Logo" width="40" height="40"/>
                        <h3 class="fw-bold mb-1">Welcome back</h3>
                        <p class="mb-0 text-muted">Nobstein University Student Portal</p>
                    </div>
                    <form action="" class="my-4">
                        <div class="mb-3">
                            <label for="email" class="mb-2">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="mb-2">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••">
                        </div>
                        <a href="./dashboard.html" type="button" class="btn btn-primary w-100 mt-4">Sign In</a>
                    </form>

                    <div class="mt-3">
                        <p class="mb-0 text-secondary">Forgotten password? <a href="#" class="text-black text-decoration-none fw-600">Click here</a></p>
                    </div>
                </div>
            </div>
            </div>
            </div>
                <div class="col-12 col-md-5 col-lg-5 col-xl-6 col-xxl-6 d-none d-lg-block">
                    <div class="card mb-0 border-0 overflow-hidden position-relative rounded-4 ">
                        <img src="../images/login-img.jpeg" alt="Login Image" class="svh-120"/>
                        <div class="overlay">
                            <div class="overlay-text height-250 d-flex justify-content-between flex-column ">
                                <div>
                                    <h4 class="fw-bold">Nobstein University</h4>
                                    <p class="fw-normal">Welcome to the Nobstein University Student Portal. Your gateway to academic resources, course registration, and more.</p>
                                </div>

                                <div>
                                    <p class="mb-0 fw-normal text-secondary">Copyright © 2024 | Nobstein University. All Right Reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<script src="../JS/js/jquery-3.6.0.min.js"></script>
		<script src="../JS/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
